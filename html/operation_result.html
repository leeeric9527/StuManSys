$def with (source,error)
<!DOCTYPE html>
<html>
<head>
	<title>操作结果</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="html/style.css">
</head>
<body>
$if not error:
	<p>操作成功</p><br>
	<a href="$source">返回</a>
$else:
	<p>操作失败</p><br>
	<a href="$source">返回</a><br>
	<p>错误信息:</p><br>
	$error
</body>
