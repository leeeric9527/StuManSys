$def with (name,data)
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>必修课程界面</title>
	<link rel="stylesheet" type="text/css" href="html/style.css">
</head>
<body>
	<div>
		<p align="right">你是<b>$name</b>,身份是<b>教学管理人员</b>,
			<a href="/TM">返回</a>,<a href="/logout">退出</a></p>
	</div>
	<div class="text-center">
		<table class="block-center" border="1">
			<p>班级必修表</p>
			<tr>
				<td>班级编号</td>
				<td>年级</td>
				<td>专业</td>
				<td>班别</td>
				<td>课程名</td>
				<td>课程号</td>
			</tr>
		$for item in data:
			<tr>
				<td>$item['clano']</td>
				<td>$item['clagrade']</td>
				<td>$item['clamajor']</td>
				<td>$item['claid']</td>
				<td>$item['cname']</td>
				<td>$item['cno']</td>
			</tr>
		</table>
		<form action="/tm_add_cc" method="post">
			<p>增加班级必修</p>
			班级编号:<input type="text" name="clano"><br>
			课程编号:<input type="text" name="cno"><br>
			<input type="submit" name="提交">
		</form>
		<form action="/tm_delete_cc" method="post">
			<p>删除班级必修</p>
			班级编号:<input type="text" name="clano"><br>
			课程编号:<input type="text" name="cno"><br>
			<input type="submit" name="提交">
		</form>
	</div>
</body>
